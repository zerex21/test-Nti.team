<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/task/assets/icons/Dell_Logo 1.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <title>Dell</title>
</head>

<body>
    <header class="header">
        <div class="wrapper wrapper-header">
            <div class="header-info">
                <div class="header-logo">
                   <img src="/task/assets/icons/image 7.svg" alt="logo">
                </div>
                <div class="header-nav">
                    <ul>
                        <li>Главная</li>
                        <li>Каталог</li>
                        <li>Новости</li>
                        <li>Наш АСЦ</li>
                        <li>Контакты</li>
                    </ul>
                </div>
                <div class="header-search">
                    <img src="/task/assets/icons/fi-rr-search.svg" alt="search">
                </div>
            </div>
            <div class="header-sprite">
                <div class="header-sprite_icon">
                    <img src="/task/assets/icons/Group 18.svg" alt="person">
                </div>
                <div class="header-sprite_icon">
                    <img src="/task/assets/icons/Group 28.svg" alt="">
                </div>
                <div class="header-sprite_icon">
                    <img src="/task\assets\icons\Group 27 (3).png" alt="">
                </div>
                <div class="header-sprite_icon">
                    <div class="basket-count">3</div>
                    <img src="/task/assets/icons/Group 26.svg" alt="">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="preview">
            <div class="wrapper wrapper-preview">
                <div class="preview-review">
                        <div class="preview-scroll">
                            <div class="preview-scroll_text">Scroll to catalog</div>
                            <div>
                                <img src="/task/assets/icons/Union.svg" alt="icon">
                            </div>
                        </div>
                        <div class="goods-describe">
                            <div class="new-goods">Новое поступление</div>
                            <div class="text-view">Лучшие товары от компании Dell</div>
                            <div class="view-goods">
                                <div class="view-goods_button">
                                    <img src="/task\assets\icons\кнопа.svg" alt="button">
                                </div>
                                <div class="button-text">Побробнее</div>
                            </div>
                        </div>
                        <div class="slider">
                            <div class="slider-imgs">
                                <img src="/task/assets/imgs\lap.png" alt="slider-goods">
                            </div>
                            <div class="slider-dots">
                                <div class="dot current-dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                        <div class="preview-dell"></div>
                </div>
                <div class="preview-price">
                    <div class="preview-price_container">
                        <div class="preview-price_text">Выгодное предложение от Dell</div>
                        <div class="slider-arrow">
                            <img src="/task/assets/icons/Vector 2.svg" alt="arrow">
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="goods">
            <div class="wrapper wrapper-goods">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="describes">
            <div class="wrapper wrapper-describes">
                <div>
                    <div></div>
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>

        <div class="news">
            <div class="wrapper wrapper-news">
                <div>
                    <div></div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>

        <div class="contacts">
            <div></div>
            <div></div>
            <div>
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="wrapper footer-wrapper">
            <div class="footer-info">
                <div></div>
                <div>
                    <span></span>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div>
                    <span></span>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div>
                    <span></span>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="footer-contacts">
                <div>
                    <div></div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
